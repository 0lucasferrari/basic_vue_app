<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Basic Vue App</title>
    <style>
        .verde{
            color:green;
        }
    </style>
</head>
<body>

    <div id="app">
        <input type="text" @keyup="printText()">
        <button @click="msg()">Click me!</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'https://jorgesantana.net.br',
                cor: 'verde'
            },
            methods: {
                printText() {
                    console.log('Teste')
                },
                msg () {
                    alert('Hi!')
                }
            }
        })
    </script>
</body>
</html>
