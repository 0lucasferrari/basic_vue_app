<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Basic Vue App</title>
    <style>
        .verde{
            color:green;
        }
    </style>
</head>
<body>

    <div id="app">
        <div v-text="exampleText">Texto de exemplo</div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                exampleText: 'Hi, this is an example text!'
            },
            methods: {}
        })
    </script>
</body>
</html>
