<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Basic Vue App</title>
    <style>
        .verde{
            color:green;
        }
    </style>
</head>
<body>

    <div id="app">
        {{ paciente }} <br>
        <!-- <input type="text" :value="paciente" @keyup="setPaciente($event)"> -->
        <input type="text" v-model="paciente"> <hr> <br>
        <input type="radio" value="m" v-model="sexo"> Masculino
        <input type="radio" value="f" v-model="sexo"> Feminino <hr> <br>
        <select v-model="plano">
            <option value="" disabled>Selecione um plano</option>
            <option value="1">Básico 1</option>
            <option value="2">Básico 2</option>
            <option value="3">Master</option>
        </select> <hr> <br>
        {{ plano }}
        <hr>
        <input type="checkbox"  id="" value="100" v-model="doencas"> Asma
        <input type="checkbox"  id="" value="101" v-model="doencas"> Diabetes tipo 1
        <input type="checkbox"  id="" value="102" v-model="doencas"> Rinite
        <br> {{ doencas }}
        <hr>
        <textarea v-model="diagnostico"></textarea>
        <br> {{ diagnostico }}

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                paciente: null,
                sexo: null,
                plano: null,
                doencas: [],
                diagnostico: null
            },
            methods: {
                setPaciente(e) {
                    this.paciente = e.target.value
                }
            }
        })
    </script>
</body>
</html>
